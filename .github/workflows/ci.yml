name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: bot/requirements.txt
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('bot/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r bot/requirements.txt
          python -m pip install pytest pytest-asyncio anyio
      - name: Ruff
        run: ruff check bot tests --ignore E701,E722
      - name: Mypy
        run: mypy bot
      - name: Pytest
        env:
          BOT_TOKEN: test_token
          ADMIN_ID: "999"
        run: pytest -q
